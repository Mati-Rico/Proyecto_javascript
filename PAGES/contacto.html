    <link rel="stylesheet" href="../css/style.css">
    <title>CONTACTANOS</title>
</head>
<body>
    <div class="navIndex">
        <img src="../Proyecto final/FOTOS/logo.jfif" alt="logo Ache & L" class="logo">
        <h4 class="nombre">Ache & L Cordoba</h4>
        <nav>
            <ul>
                <li class="nav__index">
                    <a href="../index.html" class="nav__index">Inicio</a>
                </li>
                <li class="nav__index">
                    <a href="../PAGES/nosotros.html" class="nav__index">Nosotros</a>
                <li class="nav__index">
                    <a href="../PAGES/servicios.html" class="nav__index">Servicios</a>

                <li class="nav__index">
                    <a href="contacto.html"class="nav__index">Contacto</a>
                </li>
            </ul>
        </nav>
    </div>  
    <section class="mainContacto">
        <hr>
                <h2 class="tituloContacto">CONTACTANOS</h2>
                <p class="comentarioContacto">Comentanos tu experiencia con nosotros. Si tenes alguna consulta, no dudes en enviarnos tu comentario.</p>
            <div class="form__contacto">
                <form>
                    <fieldset>
                        <div>
                        <label for="Nombre" class="Contacto__Formulario">Nombre</label>
                        <input type="text" name="Nombre" style="width: 235px;" class="Contacto_Botones" required>
                        </div>
                        <div>
                        <label for="Apellido" class="Contacto__Formulario">Apellido</label>
                        <input type="text" name="Apellido" style="width: 235px;" class="Contacto_Botones" required>
                        </div>
                        <div>
                        <label for="E-mail" class="Contacto__Formulario">E-mail</label>
                        <input type="E-mail" name="E-mail" style="width: 235px;" class="Contacto_Botones">
                        </div>
                        <div>
                        <label for="Telefono" class="Contacto__Formulario">Telefono</label>
                        <input type="tel" name="Telefono" style="width: 235px;" class="Contacto_Botones">
                        </div>
                        <div class="comentarioFinal">
                            <label for="Ingrese sus comentarios" class="Contacto__FormularioG">Ingrese sus comentarios</label>
                            <textarea name="Ingrese sus comentarios"  class="Contacto_BotonesG" cols="30" rows="10"></textarea>
                        </div>
                            <input type="submit" value="Enviar" style="width: 80px" Class="BotonEnviar">
                            <input type="reset" value="Limpiar el formulario" class="BotonLimpiarFormulario">
                    </fieldset>
                </form>
            </div>
    </section>
    <script src="../javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
</body>
</html>
