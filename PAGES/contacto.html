<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>CONTACTANOS</title>
</head>
<body  class="contacto">
    <div class="nameContacto">
        <h4 class="nombre">Ache & L Cordoba</h4>
    </div>
    <div class="contactoNav">
        <nav>
            <ul class="contactoNav">
                <li class="nav__contacto">
                    <a href="../index.html" class="nav__contacto">Inicio</a>
                </li>
                <li class="nav__contacto">
                    <a href="../PAGES/nosotros.html" class="nav__contacto">Nosotros</a>
                <li class="nav__contacto">
                    <a href="../PAGES/servicios.html" class="nav__contacto">Servicios</a>
                </li>
                <li class="nav__contacto">
                    <a href="contacto.html"class="nav__contacto">Contacto</a>
                </li>
            </ul>
        </nav>
    </div>

    <section class="contactoMain">
        <hr>
                <h2 class="tituloContacto">CONTACTANOS</h2>
                <p class="comentarioContacto">Comentanos tu experiencia con nosotros. Si tenes alguna consulta, no dudes en enviarnos tu comentario.</p>
            <div class="form__contacto">
                <form>
                    <fieldset>
                        <div class="ingresoNombre">
                        <label for="Nombre" class="Contacto__Formulario">Nombre</label>
                        <input type="text" name="Nombre" style="width: 235px;" class="Contacto_Botones" required>
                        </div>
                        <div>
                        <label for="Apellido" class="Contacto__Formulario">Apellido</label>
                        <input type="text" name="Apellido" style="width: 235px;" class="Contacto_Botones" required>
                        </div>
                        <div>
                        <label for="E-mail" class="Contacto__Formulario">E-mail</label>
                        <input type="E-mail" name="E-mail" style="width: 235px;" class="Contacto_Botones">
                        </div>
                        <div>
                        <label for="Telefono" class="Contacto__Formulario">Telefono</label>
                        <input type="tel" name="Telefono" style="width: 235px;" class="Contacto_Botones">
                        </div>
                        <div class="comentarioFinal">
                            <label for="Ingrese sus comentarios" class="Contacto__FormularioG">Ingrese sus comentarios</label>
                            <textarea name="Ingrese sus comentarios"  class="Contacto_BotonesG" cols="30" rows="10"></textarea>
                        </div>
                            <input type="submit" value="Enviar" style="width: 80px" Class="BotonEnviar" id="alert">
                            <input type="reset" value="Limpiar el formulario" class="BotonLimpiarFormulario" id="suprime">
                    </fieldset>
                </form>
            </div>
    </section>
    <script src="../javascript/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <div class="footerContacto">
            <hr>
            <p>Agradecenos tu visita! Visita nuestro Instagram</p>
        </div>

</body>
</html>
